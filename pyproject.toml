[tool.poetry]
name = "jupyterlab_docker"
version = "0.4.4"
description = "Environment JupyterLab Poetry docker-compose"
authors = ["imaima"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"

llvmlite = "0.31.0"
numpy = "~1.23.0"
jupyterlab = "^3.5"
pandas = "^1.5"
scikit-learn = "^1.2"
pyclustering = "^0.10"
matplotlib = "^3.6"
seaborn = "^0.12"
japanize-matplotlib = "^1.1"
sympy = "^1.11"
scipy = "^1.9"
pandas-datareader = "~0.10"
xgboost = "^1.7.3"
mlxtend = "^0.21.0"
shap = "^0.41.0"
ephem = "^4.1.4"
pystan = "^3.6.0"
prophet = "^1.1.2"
kaggle = "^1.5.13"
ydata-profiling = "^4.1.1"
ipywidgets = "^8.0.5"
lightgbm = "^3.3.5"
torch = "^2.0.0"
torchvision = "^0.15.1"
torchaudio = "^2.0.1"
nltk = "^3.8.1"

[tool.poetry.dev-dependencies]
pytest = "^5.4"
pytest-watch = "^4.2.0"

[build-system]
requires = ["poetry_core>=1.0.10"]
build-backend = "poetry.core.masonry.api"
